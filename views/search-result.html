<div ng-repeat="place in places track by $index">
    <div class="panel-group" ng-click="triggerClick($index)">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{$index+1}}.<h4> <a href="#">{{place.name}}</a> <img class="pull-right" style="max-height:1em" ng-src={{place.icon}}> </h4>
            </div>
            <div class="panel-body">
            <ul>
            <span ng-show="!!value" ng-repeat="(key,value) in place.details"><li> <strong>{{formatKey(key)}}: </strong> {{value}}</li></span>
            </ul>
                <span ng-show="debugging">
                    <pre>{{place}}</pre>
                </span>
            </div>
        </div>
    </div>
</div>
